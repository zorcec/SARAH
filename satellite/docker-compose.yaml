version: "3.7"
services:

  google-assistant:
    container_name: google-assistant
    privileged: true
    build:
      context: ./google-assistant
    devices:
      - "/dev/snd"
    networks:
      - smart-home-network
    ports:
      - "0.0.0.0:9324:9324"
      - "0.0.0.0:5000:5000"
    environment:
        - CLIENT_SECRET=secret.json
        - DEVICE_MODEL_ID=sarahdevices-2c873-docker-rl7zrq
        - PROJECT_ID=sarahdevices-2c873
    volumes:
      - /run/user/1000/pulse:/run/user/1000/pulse
      - /etc/machine-id:/etc/machine-id
      - ~/.config/pulse/cookie:/root/.config/pulse/cookie
      - ./google-assistant/config:/config

  sound-presence:
    container_name: sound-presence
    privileged: true
    build:
      context: ./sound-presence
    devices:
      - "/dev/snd"
    external_links:
      - mosquitto:mqtt
    networks:
      - smart-home-network
    volumes:
      - /run/user/1000/pulse:/run/user/1000/pulse
      - /etc/machine-id:/etc/machine-id
      - ~/.config/pulse/cookie:/root/.config/pulse/cookie
      - ./sound-presence/src:/src

networks:
  smart-home-network:
    external: true