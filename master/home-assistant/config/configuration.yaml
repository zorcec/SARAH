homeassistant: !include customize/homeassistant.yaml

# Enables the frontend
frontend:

# Enables configuration UI
config:

http:
  base_url: https://zorcec.duckdns.org:8123
  ssl_certificate: /letsencrypt/keys/letsencrypt/cert.pem
  ssl_key: /letsencrypt/keys/letsencrypt/privkey.pem

# Enables support for tracking state changes over time
history:

recorder:
  auto_purge: True
  auto_repack: True
  purge_keep_days: 30
  commit_interval: 10
  db_url: mysql://root:admin@mariadb/ha
  exclude:
    entities:
      - heating_control.until_next_phaze
      - heating_control.next_phaze
      - heating_control.next_phaze_formatted

mobile_app:

energy:

powercalc:

backup:

logger:
  default: info
  logs:
    custom_components: debug
    python_script: debug

group:

python_script:

heating_control:

input_number:
  heat_phaze:
    name: Heating Cycle
    min: 0
    max: 60
    step: 5
    unit_of_measurement: "min"
    icon: mdi:clock-outline
  wait_phaze:
    name: Waiting Cycle
    min: 0
    max: 60
    step: 5
    unit_of_measurement: "min"
    icon: mdi:clock-outline
  target_output:
    name: Target Temp.
    min: 25
    max: 40
    step: 1
    unit_of_measurement: "Â°C"
    icon: mdi:temperature

input_select:
  heating_type:
    name: Type
    options:
      - Target
      - Rotation
      - Continuous
    initial: Target
    icon: mdi:format-list-bulleted-type

