- platform: generic_thermostat
  name: Kitchen
  unique_id: kitchen-thermostat
  heater: switch.down_kitchen_vent
  target_sensor: sensor.kitchen_thermostat_temperature
  min_temp: 10
  max_temp: 25
  cold_tolerance: 0.2 # when to switch on
  hot_tolerance: 0    # when to switch off
  precision: 0.1
  min_cycle_duration:
    minutes: 1

