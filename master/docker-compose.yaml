  tasmota-webserver:
    image: nginx
    restart: always
    container_name: tasmota-webserver
    volumes:
      - ./tasmota-webserver:/usr/share/nginx/html
    ports:
      - "0.0.0.0:8888:80"

  duckdns:
    image: linuxserver/duckdns
    restart: always
    container_name: duckdns
    environment:
      - TZ=Europe/London
      - SUBDOMAINS=zorcec.duckdns.org
      - TOKEN=ff8777ce-260b-47fc-8939-8d08493546cd
      - LOG_FILE=false

  mariadb:
    image: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: admin
    volumes:
      - ./mariadb/data:/var/lib/mysql

  ntp:
    image: cturra/ntp
    restart: always
    ports:
      - "0.0.0.0:123:123/udp"
    tmpfs:
      - /etc/chrony:rw,mode=1750
      - /run/chrony:rw,mode=1750
      - /var/lib/chrony:rw,mode=1750
    environment:
      - NTP_SERVERS=time.cloudflare.com
      
  adminer:
    image: adminer
    restart: always
    ports:
      - 0.0.0.0:1111:8080
    links:
      - "mariadb:mariadb"
      
  portainer:
    image: portainer/portainer
    restart: always
    ports:
     - 0.0.0.0:9000:9000
    volumes:
     - /var/run/docker.sock:/var/run/docker.sock
     - ./portainer/data:/data portainer/portainer-ce

