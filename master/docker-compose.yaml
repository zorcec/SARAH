version: "3.7"
services:
  
  home-assistant:
    container_name: home-assistant
    build:
      context: ./home-assistant
    ports:
      - "0.0.0.0:8123:8123"
    external_links:
      - mosquitto:mqtt
    networks:
      - smart-home-network
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./home-assistant/config:/config
      - ./letsencrypt:/letsencrypt

  appdeamon:
    container_name: appdeamon
    build:
      context: ./appdeamon
    ports:
      - "0.0.0.0:5050:5050"
    external_links:
      - mosquitto:mqtt
      - home-assistant:home-assistant
    networks:
      - smart-home-network
    volumes:
      - ./appdeamon/apps:/src/apps

  mosquitto:
    container_name: mosquitto
    build:
      context: ./mosquitto
    ports:
      - "0.0.0.0:1883:1883"
    networks:
      - smart-home-network
    volumes:
      - ./mosquitto/config:/mosquitto/config

  duckdns:
    image: linuxserver/duckdns
    container_name: duckdns
    environment:
      - TZ=Europe/London
      - SUBDOMAINS=zorcec.duckdns.org
      - TOKEN=ff8777ce-260b-47fc-8939-8d08493546cd
      - LOG_FILE=false

  letsencrypt:
    image: linuxserver/letsencrypt
    container_name: letsencrypt
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      - URL=zorcec.duckdns.org
      - VALIDATION=http
      - DUCKDNSTOKEN=ff8777ce-260b-47fc-8939-8d08493546cd
      - EMAIL=zorcec@gmail.com
      - STAGING=true
    volumes:
      - ./letsencrypt:/config
    ports:
      - "0.0.0.0:443:443"
      - "0.0.0.0:80:80"

networks:
  smart-home-network:
    external: true