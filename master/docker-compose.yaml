version: "2.4"
services:

  mosquitto:
    image: eclipse-mosquitto:1.6.14
    restart: always
    ports:
      - "0.0.0.0:1883:1883"
  
  home-assistant:
    container_name: home-assistant
    restart: always
    build:
      context: ./home-assistant
    ports:
      - "0.0.0.0:8123:8123"
      - "0.0.0.0:5678:5678"
    external_links:
      - mosquitto:mqtt
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./home-assistant/config:/config
      - ./letsencrypt:/letsencrypt
    links:
      - "mariadb:mariadb"

  tasmoadmin:
    container_name: tasmoadmin
    restart: always
    image: raymondmm/tasmoadmin
    ports:
      - "0.0.0.0:8124:80"
    volumes:
     - ./tasmoadmin:/host/data:/data

